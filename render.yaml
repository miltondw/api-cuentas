services:
  - type: web
    name: api-cuentas-nestjs
    env: node
    plan: free
    buildCommand: npm ci && npm run build && echo "Build verification:" && ls -la dist/ && echo "Checking main.js:" && ls -la dist/main.js
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5051
    healthCheckPath: /api/health
